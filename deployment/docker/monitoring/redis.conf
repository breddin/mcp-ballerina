# Redis configuration for MCP Ballerina
bind 0.0.0.0
protected-mode no
port 6379
timeout 300
keepalive 60

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Logging
loglevel notice
logfile ""

# Security (basic)
# requirepass your-strong-password-here

# Performance
tcp-keepalive 300
tcp-backlog 511